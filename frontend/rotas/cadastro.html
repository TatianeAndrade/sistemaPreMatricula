
<div class="col-lg-4 offset-lg-4">
	<span class="titulo" style="color: #fff">Cadastro</span>
</div>

<div class="cadastro col-lg-4 offset-lg-4">
	<div class="form-control">
		{{nome}}  
	</div>
	<div class="form-control">
		{{email}}  
	</div>
	<form id="cadastro">
		<input class="form-control" type="text" name="matricula" placeholder="Digite sua matricula">
		<select class="form-control">
			<option>
				Grade Nova
			</option>
			<option>
				Grade Antiga
			</option>
		</select>
		<button class="btn btn-success btn-cadastro"  type="submit">Cadastrar</button>
	</form>
</div>
